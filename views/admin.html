<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .margin-control {
            margin: 30px;
        }
    </style>
</head>

{{> header}}

<body>
    <div class="margin-control">
        <div class="container">
            <form action="/registeradmin" method="POST" class="needs-validation" novalidate>
                <div class="form-group">
                    <label for="uname">Nom:</label>
                    <input type="text" class="form-control" id="nom" placeholder="Entrer votre nom" name="nom"
                        required>
                    <div class="valid-feedback">Valide.</div>
                    <div class="invalid-feedback">Vous n'avez pas rempli ce champ</div>
                </div>
                <div class="form-group">
                    <label for="uname">prenom</label>
                    <input type="text" class="form-control" id="prenom" placeholder="Entrer votre logo" name="prenom"
                        required>
                    <div class="valid-feedback">Valide.</div>
                    <div class="invalid-feedback">Vous n'avez pas rempli ce champ</div>
                </div>
                <div class="form-group">
                    <label for="uname">Adresse mail:</label>
                    <input type="text" class="form-control" id="email" placeholder="Entrer votre adresse mail"
                        name="email" required>
                    <div class="valid-feedback">Valide.</div>
                    <div class="invalid-feedback">Vous n'avez pas rempli ce champ</div>
                </div>
                
           

                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="password" placeholder="Entrer votre mot de passe"
                        name="password" required>
                    <div class="valid-feedback">Valide.</div>
                    <div class="invalid-feedback">Vous n'avez pas rempli ce champ.</div>
                </div>

                <div class="form-group form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember" required> Je certifie
                        l'exactitude
                        des informations donnees.
                        <div class="valid-feedback">Valide.</div>
                        <div class="invalid-feedback">Confirmer ce checkbox pour continuer.</div>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary">Enregistrer</button>
            </form>
        </div>

        <script>
            // Disable form submissions if there are invalid fields
            (function () {
                'use strict';
                window.addEventListener('load', function () {
                    // Get the forms we want to add validation styles to
                    var forms = document.getElementsByClassName('needs-validation');
                    // Loop over them and prevent submission
                    var validation = Array.prototype.filter.call(forms, function (form) {
                        form.addEventListener('submit', function (event) {
                            if (form.checkValidity() === false) {
                                event.preventDefault();
                                event.stopPropagation();
                            }
                            form.classList.add('was-validated');
                        }, false);
                    });
                }, false);
            })();
        </script>
    </div>
</body>
{{> footer}}

</html>
